<html>
<head>
    <title>Reporting</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script data-main="main.js" src="./scripts/require.js"></script>
</head>
<body>

<article class="main page">
    <div class="container">
        <h1>Need for someting</h1>

        <section class="main-indicators">
            <div class="container">
                <div class="global">
                    <h2>Global</h2>
                    <div class="indicator"></div>
                </div>
                <div class="morals min">
                    <h3>Morals</h3>
                    <div class="indicator"></div>
                </div>
                <div class="quality min">
                    <h3>Quality</h3>
                    <div class="indicator"></div>
                </div>
                <div class="planning min">
                    <h3>Planning</p>
                    <div class="indicator"></div>
                </div>
            </div>
        </section>


        <section class="tasks">
            <h2>Current tasks</h2>
            <div class="container model">
                <div class="background">
                </div>
                <div class="fill" style="width : 50%;">
                </div>
                <div class="name">
                </div>
                <div class="indicator">
                </div>
            </div>
        </section>


        <section class="risks">
            <table>
                <tbody>
                    <tr>
                        <th class="name">       Risk       </th>
                        <th class="probability">Probability</th>
                        <th class="gravity">    Impact     </th>
                        <th class="solution">   Solution   </th>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="big-news">
            <h3>Big news</h3>
            <ul>
            </ul>
        </section>


        <section class="calendar">
            <div class="container">
                <div class="date model">
                    <div class="bullet"></div>
                    <div class="name"></div>
                    <div class="day"></div>
                </div>
            </div>
        </section>
    </div>
</article>


<article class="page burndown">
    <h1>Burndown</h1>
    <svg id="visualisation" class="chart"></svg>
</article>


<article class="page job model">
    <h1>Job</h1>
    <section class="tasks">
        <div class="container model">
            <div class="background">
            </div>
            <div class="fill" style="width : 50%;">
            </div>
            <div class="name">
            </div>
            <div class="indicator">
            </div>
        </div>
    </section>
    <section class="indicators">
        <div class="indicator">
        </div>
    </section>
</article>

</body>
</html>
