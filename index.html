<html>
<head>
    <title>Reporting</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-main="main.js" src="./scripts/require.js"></script>
</head>
<body>

<article class="main page">
    <div class="container">
        <h1>Title</h1>

        <section class="main-indicators">
            <div class="container">
                <div class="global">
                    <h2>Global</h2>
                    <div class="indicator"></div>
                </div>
                <div class="morals min">
                    <h3>Morals</h3>
                    <div class="indicator"></div>
                </div>
                <div class="quality min">
                    <h3>Quality</h3>
                    <div class="indicator"></div>
                </div>
                <div class="planning min">
                    <h3>Planning</p>
                    <div class="indicator"></div>
                </div>
            </div>
        </section>


        <section class="tasks">
            <h2>Current tasks</h2>
            <div class="container model">
                <div class="background">
                </div>
                <div class="fill" style="width : 50%;">
                </div>
                <div class="name">
                </div>
                <div class="indicator">
                </div>
            </div>
        </section>


        <section class="big-news">
            <h3>Big last done</h3>
            <ul>
            </ul>
        </section>


        <section class="risks">
            <table>
                <tbody>
                    <tr>
                        <th class="name">       Risk     </th>
                        <th class="probability">Prob.    </th>
                        <th class="gravity">    Imp.     </th>
                        <th class="solution">   Solution </th>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="calendar">
            <div class="container">
                <div class="date model">
                    <div class="bullet"></div>
                    <div class="name"></div>
                    <div class="day"></div>
                </div>
            </div>
        </section>
    </div>
</article>


<article class="page burndown">
    <div class="container">
        <h1>Project Burndown</h1>
        <svg id="visualisation" class="chart"></svg>
    </div>
</article>


<article class="page job model">
    <div class="container">
        <h1>Job</h1>
        <img class="decoration" src="">
        <section class="indicators">
            <div class="indicator">
            </div>
        </section>
        <section class="tasks">
            <div class="container model">
                <div class="background">
                </div>
                <div class="fill" style="width : 50%;">
                </div>
                <div class="name">
                </div>
                <div class="indicator">
                </div>
            </div>
        </section>
    </div>
</article>

</body>
</html>
